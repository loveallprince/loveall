<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테니스장 지도 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .status {
            background: #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .info {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎾 테니스장 지도</h1>
        
        <div class="status">
            ✅ 웹사이트 배포 성공!
        </div>
        
        <div class="info">
            <h2>📍 배포 정보</h2>
            <p><strong>도메인:</strong> <span id="domain"></span></p>
            <p><strong>상태:</strong> 정상 작동</p>
            <p><strong>다음 단계:</strong> 네이버 지도 API 연동</p>
        </div>
        
        <div class="info">
            <h2>🗺️ 네이버 지도 연동 상태</h2>
            <p>이 도메인을 네이버 클라우드 플랫폼에 등록하면</p>
            <p>네이버 지도가 정상적으로 표시됩니다!</p>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            <p>🚀 Powered by Vercel</p>
            <p>⚡ GitHub Pages Alternative</p>
        </div>
    </div>
    
    <script>
        // 현재 도메인 표시
        document.getElementById('domain').textContent = window.location.href;
        
        // 콘솔에 성공 메시지
        console.log('🎉 테니스장 지도 웹사이트 배포 성공!');
        console.log('📍 도메인:', window.location.href);
        console.log('🔗 이 URL을 네이버 클라우드 플랫폼에 등록하세요!');
    </script>
</body>
</html>
